{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Book List</h2>

    <!-- Add New Book Button -->
    <a href="{{ url_for('add_book') }}" class="btn btn-primary mb-4">Add Book</a>

    <!-- Book Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('delete_book', id=book.id) }}" method="post" style="display:inline;"
                          onsubmit="return confirm('Are you sure you want to delete this book?');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
